# Default values for go-sample-site.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

env: dev16

ingressClassName: koderover-admin-nginx

common:
  repository: ccr.ccs.tencentyun.com/trial 

image:
  name: go-sample-site
  pullPolicy: IfNotPresent
  tag: 0.1.0
image2:
  name: go-sample-site-2
  pullPolicy: IfNotPresent
  tag: 0.3.0  

imagePullSecrets:
  - name: default-registry-secret

nameOverride: 
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8080
  port2: 8000  
  preset1: $T-Service$
  presetProjectName: $T-Project$

github:
  knownHost:
  sshKey:
